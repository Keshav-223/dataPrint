<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #box
        {
            background-color: red;
            width: 300px;
            height: 250px;
            margin: 20px;
        }
    </style>
<body>
    <div id="box" onmouseover="change()" onmouseout="change1()">

    </div>
    <script>
        function change()
        {
            let tar=document.getElementById("box");
            tar.style="background:yellow"
        }
        function change1()
        {
            let tar=document.getElementById("box");
            tar.style="background:purple"   
        }
    </script>
</body>
</html>
