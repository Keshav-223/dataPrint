<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <button onclick="change()">Click Here</button>
    <div id="one">
        
    </div>

    <script>
          function change()
        {
             let tar=document.getElementById("one");
            let ele=document.createElement("h1");
            let content=document.createTextNode("My name is Keshav");
      
            ele.append(content);
            tar.append(ele);
        }
    </script>
</body>
</html>
